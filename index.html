<html>
<head>
<title>Square root Finder by Laieba</title>
<style>
*{font-size:50px;font-family:timesnewroma;}
body{background-color:azure;}
</style>
<script>
function find()
{
event.preventDefault();
let num=document.getElementById("num");
let msg=document.getElementById("msg");
if(num.value=="")
{
alert("You did not enter name");
msg.innerHTML="";
num.focus();
return;
}
let n=parseFloat(num.value);
if(n>=0.0)
{
let r=n ** 0.5;
msg.innerHTML="square root = " + r.toFixed(2);
}
else
{
alert("Negative(-ve) number not allowed");
msg.innerHTML= "";
num.focus();
}
}
</script>
</head>
<body>
<center>
<h1>Square Root Finder</h1>
<form onsubmit="find()">
<input type="number" step="any" placeholder="Enter number" id="num" />
<br><br>
<input type="submit" value="Find Square Root" />
</form>
<h2 id="msg" />
</center>
</body>
</html>
